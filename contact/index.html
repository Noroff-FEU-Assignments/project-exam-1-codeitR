    <main>
        <section class="contact_container">
            <div class="content">
                <div class="image"></div>
            </div>
            <form id="form">
                <div class="social">
                    <div class="title">Contact Us</div>
                    <!-- user name input here -->
                    <div>
                        <label for="username">User Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" id="name" placeholder=" write your name here.." />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="fas fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <!-- email input -->
                    <div>
                        <label for="email">Email</label>
                        <i class="far fa-envelope"></i>
                        <input type="text" name="Email" id="email" placeholder="abc@gmail.com" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="fas fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>
                    <!-- password input-->
                    <div>
                        <label for="password">Subject</label>
                        <i class="fas fa-lock"></i>
                        <input type="subject" name="subject" id="subject" placeholder="subject" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="fas fa-check-circle success-icon"></i>
                        <div class="error" id="error-form"></div>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <i class="fas fa-lock"></i>
                        <textarea name="message" id="message" placeholder="Write your message..."
                            class="contact-input contact-textarea" minlength="25" required></textarea>
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="fas fa-check-circle success-icon"></i>
                    </div>

                    <button type="submit" id="submit">Submit</button>
