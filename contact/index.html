<body>
    <header>
        <nav class="container navbar">
            <div class="text_logo"><a href="/index.html">dreams<span>&</span>ideas</a></div>

                    <a href="/contact/index.html">Contact</a>

                    <i class="bi bi-list"></i>
                    <i class="bi bi-x hide"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact_container">
            <div class="content">
                <div class="image"></div>
            </div>
            <form id="form">
                <div class="social">
                    <div class="title">Contact Us</div>
                    <!-- user name input here -->
                    <div>
                        <label for="username">User Name</label>
                        <i class="bi bi-person-circle"></i>
                        <input type="text" name="username" id="name" placeholder=" write your name here.." />
                        <div class=""></div>
                        <div class="error-form"></div>
                    </div>
                    <!-- email input -->
                    <div>
                        <label for="email">Email</label>
                        <i class="bi bi-envelope"></i>
                        <input type="email" name="Email" id="email" placeholder="abc@gmail.com" />
                        <div class=""></div>
                        <div class="error-form"></div>
                    </div>
                    <!-- Subject input-->
                    <div>
                        <label for="subject">Subject</label>
                        <i class="bi bi-link-45deg"></i>
                        <input type="text" name="subject" id="subject" placeholder="subject" />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="fas fa-check-circle success-icon"></i>
                        <div class=""></div>
                        <div class="error-form"></div>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Please write your message..."
                            class="contact-input contact-textarea"></textarea>
                        <div class="error-form"></div>
                    </div>

                    <button type="submit" id="submit">Submit</button>
                </div>
                <div id="status"></div>
            </form>
            </div>
        </section>
    </main>



    <footer>
